<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bali Departure Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1548013146-72479768bada?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      background-color: rgba(0,0,0,0.4);
      padding: 1rem 2rem;
      border-radius: 1rem;
    }
    #countdown {
      font-size: 2.5rem;
      background-color: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .emoji {
      font-size: 2.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Countdown to Bali ğŸŒ´</h1>
  <div id="countdown"></div>
  <div class="emoji">ğŸŒ…ğŸï¸ğŸğŸ§˜â€â™‚ï¸âœˆï¸</div>

  <script>
    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
      const departureDate = new Date('2025-11-26T00:00:00');
      const now = new Date();
      const diff = departureDate - now;

      if (diff <= 0) {
        countdownElement.innerText = "You're off to Bali! ğŸ–ï¸";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
