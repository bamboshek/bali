<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bali Departure Countdown</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #fcd34d, #f97316);
      color: #1f2937;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #countdown {
      font-size: 2rem;
      background: #fff;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Countdown to Bali üå¥‚úàÔ∏è</h1>
  <div id="countdown"></div>

  <script>
    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
      const departureDate = new Date('2025-11-26T00:00:00');
      const now = new Date();
      const diff = departureDate - now;

      if (diff <= 0) {
        countdownElement.innerText = "You're off to Bali! üèñÔ∏è";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
