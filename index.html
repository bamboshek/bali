<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bali Departure Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Pacifico', cursive;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }
    body {
      background: linear-gradient(to top, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://cdn.pixabay.com/photo/2016/10/30/05/49/beach-1789006_1280.png');
      background-repeat: repeat-x;
      background-size: cover;
      animation: moveBackground 60s linear infinite;
      z-index: -1;
      opacity: 0.85;
    }

    @keyframes moveBackground {
      from { background-position: 0 0; }
      to { background-position: -1000px 0; }
    }

    h1 {
      font-size: 2rem;
      margin: 0 1rem 1.5rem;
      background-color: rgba(0,0,0,0.4);
      padding: 1rem 2rem;
      border-radius: 1rem;
      text-align: center;
    }
    #countdown {
      font-size: 1.8rem;
      background-color: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      text-align: center;
    }
    .emoji {
      font-size: 2rem;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        padding: 0.8rem 1.2rem;
      }
      #countdown {
        font-size: 1.5rem;
        padding: 0.8rem 1.2rem;
      }
      .emoji {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Wylot Ani i Bartosza na Bali üå¥</h1>
  <div id="countdown"></div>
  <div class="emoji">üåÖüèùÔ∏èüççüßò‚Äç‚ôÇÔ∏è‚úàÔ∏è</div>

  <script>
    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
      const departureDate = new Date('2025-11-26T08:40:00');
      const now = new Date();
      const diff = departureDate - now;

      if (diff <= 0) {
        countdownElement.innerText = "Jeste≈õcie ju≈º w drodze na Bali! üèñÔ∏è";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
